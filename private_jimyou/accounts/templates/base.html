{% load static %}
{% block header %}
<html lang="en" class="no-js">
<head>
    <title>base.html</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content="Bootstrap Theme, Freebies, UI Kit, MIT license">
    <meta name="description" content="Stream - Bootstrap 4 UI Kit">
    <meta name="author" content="htmlstream.com">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/favicon.ico'%}"/>

    <!-- Web Fonts -->
    <link href="//fonts.googleapis.com/css?family=Playfair+Display:400,700%7COpen+Sans:300,400,600,700" rel="stylesheet">

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/vendors/bootstrap/css/bootstrap.min.css'%}"/>
    <!-- Components Vendor Styles -->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/vendors/font-awesome/css/fontawesome-all.min.css'%}"/>
    <!-- Theme Styles -->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/styles.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/flip-master/example/flip/flip.min.css'%}"/>

    <!-- My styles -->


    

    <!-- Demo Custome Code (demo page only) -->
    <style type="text/css">
      /* Button Spaces*/
      .demo-btn-space .btn,
      .demo-progress-space .progress {
        margin-bottom: 10px;
      }
      /* About Section */
      .demo-about-section {
        position: relative;
        padding-top: 6.25rem;
      }
      @media (min-width: 991px) {
        .demo-about-section {
          margin-top: -50px;
          padding-top: 0;
        }
      }
      /* Download Section */
      .demo-download-section {
        position: relative;
        z-index: 1;
        margin: -60px 0;
      }
      /* Google Fonts */
      .demo-fonts-box {
        padding: 30px;
        line-height: 2;
        letter-spacing: 2px;
      }
      .demo-fonts-box__item {
        line-height: 1;
      }
      .demo-fonts-box__item-xs {
        line-height: 1;
        font-size: 30px;
      }
      .demo-fonts-box__item-xl {
        line-height: 1;
        font-size: 90px;
      }
    </style>
  </head>
  {% endblock %}
<body id="js-home">

  {% block contents %}

    <!-- JAVASCRIPTS (Load javascripts at bottom, this will reduce page load time) -->
    <!-- Global Vendor -->
    <script type="text/javascript" src="{% static '/assets/vendors/jquery.min.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/vendors/jquery.migrate.min.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/vendors/popper.min.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/vendors/bootstrap/js/bootstrap.min.js'%}"></script>

    <!-- Components Vendor  -->
    <script type="text/javascript" src="{% static '/assets/vendors/jquery.parallax.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/vendors/typedjs/typed.min.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/vendors/slick-carousel/slick.min.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/vendors/counters/waypoint.min.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/vendors/counters/counterup.min.js'%}"></script>

    <!-- Theme Settings and Calls -->
    <script type="text/javascript" src="{% static '/assets/js/global.js'%}"></script>

    <!-- Theme Components and Settings -->
    <script type="text/javascript" src="{% static '/assets/js/vendors/parallax.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/js/vendors/carousel.js'%}"></script>
    <script type="text/javascript" src="{% static '/assets/js/vendors/counters.js'%}"></script>
    <!-- END JAVASCRIPTS -->
</body>
</html>
{% endblock %}
