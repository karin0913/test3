{% extends 'registration/base.html' %}
{% load static %}

{% block header %}{% endblock %}
{% block contents %}
{% csrf_token %}
    <table class="table">
        <tr>
            <th>タイトル</th>
            <td>{{ profile_list.title }}</td>
        </tr>
        <tr>
            <th>目標達成日</th>
            <td>{{ profile_list.limit }}</td>
        </tr>
        <tr>
            <th>文字列</th>
            <td>{{ profile_list.text }}</td>
        </tr>
    </table>
    <a href="{% url 'profile_update' Profilet.pk %}"><button class="btn btn-primary">更新</button></a>
    <a href="{% url 'profile_delete' Profilet.pk %}"><button class="btn btn-danger">削除</button></a>    

{% endblock %}
