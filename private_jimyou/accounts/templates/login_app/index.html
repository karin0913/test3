{% extends 'base.html' %}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html>

<head>
    <title>メイン画面</title>
</head>
{% endblock %}
{% block contents %}
<body>
    {% if user.id  %}
    <p>ログインユーザー：{{user.username}}</p><br>
    <p>ログインしました。</p>
    <p><a href="{% url 'logout' %}">ログアウト</a></p>
    {% else %}
    <a href="{% url 'login' %}">ログイン</a>
    <a href="{% url 'create_account' %}">アカウント作成</a>

    {% endif %}
</body>

</html>
{% endblock %}
